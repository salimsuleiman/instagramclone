{% extends 'base.html' %}


{% block content %}
    <form class="mx-auto" method="post" action="{{ url_for('login') }}">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flashes alert alert-danger" role="alert">  
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

        <div class="input-group mt-3 mb-3">
          <input name='email' type="text" class="form-control" placeholder="Your email address">
        </div>

        <div class="input-group mt-3 mb-3">
          <input name='password' type="password" class="form-control" placeholder="Password">
        </div>

        <div class="mt-3 mb-3 form-check">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>

        <div class="d-grid mt-3 mb-3 gap-2">
          <button class="btn btn-primary" type="submit">Log In</button>
        </div>

    </form>
{% endblock %}
